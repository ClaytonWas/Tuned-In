<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="card toolbar">
      <div class="toolbar-item" title="Change colour theme">
        <label for="colorTheme">Theme:</label>
        <select id="colorTheme">
          <option value="gray">Gray</option>
          <option value="blue">Blue</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="purple">Purple</option>
          <option value="orange">Orange</option>
          <option value="pink">Pink</option>
          <option value="teal">Teal</option>
          <option value="yellow">Yellow</option>
        </select>
      </div>

      <div class="toolbar-item" title="Process entire page content in chunks (slower but more comprehensive)">
        <label for="fullTextMode">Full Text</label>
        <input type="checkbox" id="fullTextMode" />
      </div>

      <div class="toolbar-item" title="The amount of characters sent in each summarization chunk">
        <label for="charLimit">Chunk: <span id="charLimitValue">10000</span></label>
        <input
          type="range"
          id="charLimit"
          min="4000"
          max="10000"
          value="7500"
          step="500"
        />
      </div>
    </div>

    <div class="card button-container">
      <button id="summarizeButton">Generate Music Recommendation</button>
    </div>

    <div class="card" style="flex-direction: row;" id="musicInfo" hidden>
      <p style="font-size: small;">Suggested Track</p>
      <div style="flex-direction: column; font-size: medium;" id="trackInfo" hidden>
        <p id="spotifySearchLink">Listen on Spotify</p>
        <p><a id="spotifyLink" href="#" target="_blank">
          <strong><span id="trackName" style="font-size: large;">—</span></strong>
          <br>
          <span id="trackArtist" style="font-size: medium;">—</span>
        </a></p>
        <img id="albumCover" src="" alt="Album cover" style="max-height: 100%; border-radius: 0.25rem;" />
        <div>
          <p style="font-size: small;">Track recommended on following analysis:</p>
          <div style="flex-direction: row; font-size: small;">
              <span>
                Tempo: <span id="musicBpm">—</span>
              </span>,
              <span>
                Genres: <span id="musicGenres">—</span>
              </span>
          </div>
        </div>
      </div>
    </div>

    <div class="card" id="summary">Nothing to show...</div>

    <div class="warning card" hidden id="warning"></div>

    <p style="font-size: small;">History</p>
    <ul id="historyList"></ul>

    <script src="index.js" type="module"></script>
  </body>
</html>
