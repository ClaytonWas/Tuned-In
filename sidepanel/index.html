<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="card">
      <button id="summarizeButton">Summarize Page</button>
    </div>

    <div class="warning card" hidden id="warning"></div>

    <div class="card" id="summary">Nothing to show...</div>

    <div class="card" style="flex-direction: row;" id="musicInfo" hidden>
      <p><strong>Suggested Music</strong></p>
      <div style="flex-direction: row; font-size: small;">
        <span>
          Tempo: <span id="musicBpm">—</span>
        </span>
        ,
        <span>
          Genres: <span id="musicGenres">—</span>
        </span>
      </div>
      <div style="flex-direction: column; font-size: medium;" id="trackInfo" hidden>
        <p><strong>Track:</strong> <span id="trackName">—</span></p>
        <p><strong>Artist:</strong> <span id="trackArtist">—</span></p>
        <img id="albumCover" src="" alt="Album cover" style="max-width: 150px; border-radius: 0.25rem;" />
        <p><a id="spotifyLink" href="#" target="_blank">Listen on Spotify</a></p>
      </div>
      <p id="spotifySearchLink"></p>
    </div>

    <div class="card" id="historySection">
      <p><strong>Summary History</strong></p>
      <ul id="historyList" style="list-style: none; padding: 0;"></ul>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
